<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Loop Checkpoints</title>
		<style media="screen">
			*{
				font-family: sans-serif;
			}
			ul{
				list-style: none;
			}
			p{
				font-size: 2em;
				text-align: center;
				color: purple;
			}
			.some-class{
				font-size: 2em;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>

		<script>
			(function() {
				var list = document.querySelectorAll('li');
				var ulTag = document.querySelector('ul');


				// First Checkpoint
				function colorChange (style, color) {
					for (var i = 0; i < list.length; i++) {
						list[i].style[style] = color;
					}
				}
				colorChange('color', 'blue');
				colorChange('textAlign', 'center');


				// Second Checkpoint
				function addClass (className) {
					for (var i = 0; i < 4; i++) {
						list[i].className = className;
					}
				}
				addClass('some-class');


				// Third Checkpoint
				function removeNumbers () {
					var theArray = [11, 'a', 22, 'b', 55, 'c', 84, 'd', 101, 'something'];
					var numberArray = [];
					for (var i = 0; i < theArray.length; i++) { // looping through theArray
						if (typeof theArray[i] === 'number') { // if theArray has a typeof number
							numberArray.push(theArray[i]); // then push number to array
						}
					}
					var element = document.createElement('p'); // creating new p element
					element.innerText = numberArray.length; // creating text within p element
					ulTag.after(element); // where the element is to be created
				}
				removeNumbers();


			}());

		</script>
	</body>
</html>
