<!DOCTYPE html>
<html>
	<head>
    <meta charset='utf-8' />
    <title>Display map navigation controls</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
	</head>
	<body>

		<div id='map'></div>

		<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.js'></script>
		<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.css' type='text/css' />
		<script>
mapboxgl.accessToken =
	'pk.eyJ1IjoiY2F0aGV5MTkxIiwiYSI6ImNqaTNtb2o1ODAwNjgzcHF0ZWQxdmVtcTcifQ.BaXfgHPABUk6-kMMyyMNXQ';
var map = new mapboxgl.Map({
	container: 'map', // container id
	style: 'mapbox://styles/cathey191/cji3oxshg1lt72rkzkj9i7c0m',
	center: [174.78, -41.279], // starting position
	zoom: 12 // starting zoom
});

var directions = new MapboxDirections({
	accessToken:
		'pk.eyJ1IjoiY2F0aGV5MTkxIiwiYSI6ImNqaTNtb2o1ODAwNjgzcHF0ZWQxdmVtcTcifQ.BaXfgHPABUk6-kMMyyMNXQ',
	unit: 'metric',
	profile: 'mapbox/driving'
});

map.addControl(directions, 'top-left');

directions.on('route', function(directions) {
	console.dir(directions.route[0].distance / 1000 + 'kms');
});
</script>

	</body>
</html>
