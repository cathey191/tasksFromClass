<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Chart</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="container fLeft">
			<h3>Doughnut</h3>
			<canvas id="myChart" class="bar"></canvas>
		</div>
		<div class="container fRight">
			<h3>Radar</h3>
			<canvas id="myRadarChart" class="bar"></canvas>
		</div>
		<div class="container fLeft">
			<h3>Mix</h3>
			<canvas id="myMixChart" class="bar"></canvas>
		</div>
		<div class="clear"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
		<script src="node_modules/chart.js/dist/Chart.bundle.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
