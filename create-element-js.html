<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>create element js</title>
	</head>
	<body>

		<script>
			(function(){

				// creates element
				function createElement (what, text){
					var where = document.querySelector('script');
					var element = document.createElement(what);
					//adding text to the element
					element.innerText = text;
					//where the element is going to be placed
					where.before(element);
				};

				// sets styles
				function setStyle(what, prop, value){
					var element = document.querySelector(what);
					element.style[prop] = value;
				};

				// call first function to create p tag
				createElement('p', 'I tried to find the rhythm of the world I used to live. I followed the current. I was silent, attentive, I made a conscious effort to smile, nod, stand, and perform the millions of gestures that constitute life on earth.');
				// call second function to style p tag
				setStyle('p', 'fontFamily', 'sans-serif');
				setStyle('p', 'fontSize', '1.5em');
				setStyle('p', 'color', '#1e272e');
				setStyle('p', 'border', '2px solid lightblue');
				setStyle('p', 'borderRadius', '10px');
				setStyle('p', 'padding', '10px');
				setStyle('p', 'width', '550px');

			})()
		</script>
	</body>
</html>
