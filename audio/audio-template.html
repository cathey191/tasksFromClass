<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style media="screen">
		button{
			border: 2px solid gray;
		}
	</style>
</head>
<body>
	<button id="play">
		Play
	</button>

	<button id="pause">
		Pause
	</button>

	<script>

	var audioObj = new Audio();
	audioObj.src = 'frigia.mp3';

	function init(){
		var playButton = document.getElementById('play');
		playButton.addEventListener('click', playAudio, false);

		var pauseButton = document.getElementById('pause');
		playButton.addEventListener('click', pauseAudio, false);
	}

	init();

	function playAudio(){
		if (audioObj.paused) {
			audioObj.play()
		} else {
			audioObj.pause()
		}
	}

	function pauseAudio(){

	}




	</script>
</body>
</html>
