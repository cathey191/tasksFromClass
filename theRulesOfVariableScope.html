<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

	</body>
	<script>


	//immediately invoked
	(function(){
		var date = new Date();
		var time = date.getHours();

		function morning(){
			var greeting = 'Go away';
			return greeting;
		};

		function hello(){
			var greeting = 'Hello';
			return greeting;
		}

		if (time <= 9) {
			console.log(morning());
		} else {
			console.log(hello());
		}

	})();


	</script>
</html>
