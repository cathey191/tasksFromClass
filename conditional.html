<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			input {
				margin: 4em 0 0 5em;
			}
			button {
				display: block;
				margin: 2em;
				margin-left: 5em;
			}
			input {
				display: block;
				width: 60%;
				margin-bottom: 2em;
			}
		</style>
</head>

<!-- Bootstrap input  -->
<div class="row">
	<div class="input-group col-md-8">
	  <input type="text" placeholder="Numbers here..." id="numbers">
	  <!-- Indicates a successful or positive action -->
	  <button type="button" class="btn btn-success">TEST</button>
	</div>
</div>


<!-- Bootstrap input ends -->

<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script>
	(function(){

		//Access input element in DOM/HTML
		var input = document.getElementById('numbers');

		$('button').click(function(){
			testFalsy(input.value);
			turnStringToNumber(input.value);
		});


		function testFalsy (val) {
			val = val.toString();

			if (val === '22') {
				console.log('works');
			}
		}


		function turnStringToNumber (val) {
			val = parseInt(val);

			if (val === 22) {
				console.log('working now');
			} else {
				console.log('not working');
			}
		}

	})(); // iffe ENDS

	</script>
</body>
</html>
